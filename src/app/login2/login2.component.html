<h2>Login</h2>
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div id="username-container">
        <mat-form-field appearance="outline">
            <mat-label>Username</mat-label>
            <input matInput placeholder="Username"
            formControlName="username" class="form-control" 
            [ngClass]="{ 'is-invalid': submitted && f.username.errors }">
        </mat-form-field>
    </div>

    <div id="password-container">
        <mat-form-field appearance="outline">
            <mat-label>Password</mat-label>
            <input matInput placeholder="Password" type="password"
                formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" >
        </mat-form-field>
    </div>

    <div id="username-error-msg" *ngIf="submitted && f.username.errors" class="invalid-feedback">
        <div id="blank-username-error" *ngIf="f.username.errors.required" style="color:red">Please enter username.</div>
    </div>

    <div id="password-error-msg" *ngIf="submitted && f.password.errors" class="invalid-feedback">
        <div id="blank-password-error" *ngIf="f.password.errors.required" style="color:red">Please enter password.</div>
    </div>

    <div id="login-btn-container" class="form-group">
        <button  mat-stroked-button color="primary">Login</button>
    
    </div>
</form>
